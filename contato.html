<body class="contato">

  <h1 class="text-form margin-top">Entre em Contato</h1>
  <form>
    <label>Nome:<br><input type="text" name="nome"></label><br><br>
    <label>Email:<br><input type="email" name="email" placeholder="exemplo@email.com"></label><br><br>
    <label>Motivo do contato:<br>
      <select name="motivo">
        <option>Informações</option>
        <option>Reclamação</option>
        <option>Sugestão</option>
      </select>
    </label><br><br>
    <label>Mensagem:<br>
      <textarea name="mensagem" rows="4"></textarea>
    </label><br><br>
    <button type="submit">Enviar</button>
  </form>
  <a class="back-link" href="index.html">Voltar</a>
